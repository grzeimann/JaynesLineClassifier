name: "fake_default_example"
scope: "label"
label: "fake"
source: "examples"
notes: "Example PriorRecord for Fake label; homogeneous rate with simple flux prior."

hyperparams:
  population:
    rate_per_sr_per_A: null  # prefer ctx.config.fake_rate_per_sr_per_A or --fake-rate when running
    mu_ln_offset: -2.0
    sigma_ln: 1.0

  measurements:
    flux:
      noise:
        type: "gaussian"
        params:
          extra_scatter: 0.0

  selection:
    default_sigma: 1.0e-17
    sn:
      model: "logistic_per_lambda_bin"
      params:
        bins_wave: [3600, 4500, 5400]
        sn50: [5.5, 5.5]
        width: [1.0, 1.0]
