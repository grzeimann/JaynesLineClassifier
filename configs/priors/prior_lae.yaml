name: "lae_default_example"
scope: "label"
label: "lae"
source: "examples"
notes: "Example PriorRecord for LAE label; safe defaults near literature values."

hyperparams:
  population:
    log10_Lstar: 42.72
    alpha: -1.75
    log10_phistar: -3.20

  measurements:
    flux:
      noise:
        type: "gaussian"
        params:
          extra_scatter: 0.0
      profile:
        type: "skew_gaussian"
        params:
          sigma_A: 2.0
          gain: 1.0
          skew: 0.2
    wavelength:
      prior:
        type: "deterministic-from-z"
        params:
          rest_wave: 1215.67

  selection:
    default_sigma: 1.0e-17
    sn:
      model: "logistic_per_lambda_bin"
      params:
        bins_wave: [3600, 4500, 5400]
        sn50: [6.0, 6.0]
        width: [1.5, 1.5]
