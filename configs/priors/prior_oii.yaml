name: "oii_default_example"
scope: "label"
label: "oii"
source: "examples"
notes: "Example PriorRecord for OII label; conservative defaults."

hyperparams:
  population:
    log10_Lstar: 41.4
    alpha: -1.2
    log10_phistar: -2.4

  measurements:
    flux:
      noise:
        type: "gaussian"
        params:
          extra_scatter: 0.0
      profile:
        type: "oii_doublet"
        params:
          sigma_A: 2.0
          gain: 1.0
          sep_A: 2.8
          ratio: 1.0
          filter_sigma_A: 2.0
    wavelength:
      prior:
        type: "deterministic-from-z"
        params:
          rest_wave: 3727.0

  selection:
    default_sigma: 1.0e-17
    sn:
      model: "logistic_per_lambda_bin"
      params:
        bins_wave: [3600, 4500, 5400]
        sn50: [6.0, 6.0]
        width: [1.5, 1.5]
